<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order - Bubble Bliss</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <!-- Header -->
    <header class="order-header">
        <div class="header-content">
            <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
            <h1>üßã Bubble Bliss - Order</h1>
            <div class="cart-summary">
                <span id="cart-count">0</span> items | $<span id="cart-total">0.00</span>
            </div>
        </div>
    </header>

    <div class="order-container">
        <!-- Menu Categories -->
        <div class="menu-categories">
            <button class="category-btn active" data-category="all">All Items</button>
            <button class="category-btn" data-category="milk-tea">Milk Tea</button>
            <button class="category-btn" data-category="fruit-tea">Fruit Tea</button>
            <button class="category-btn" data-category="specialty">Specialty</button>
        </div>

        <!-- Main Content -->
        <div class="order-main">
            <!-- Menu Items -->
            <div class="menu-section">
                <div class="menu-items-grid" id="menu-items">
                    <!-- Items will be populated by JavaScript -->
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h3>Your Order</h3>
                <div class="cart-items" id="cart-items">
                    <p class="empty-cart">Your cart is empty</p>
                </div>
                <div class="order-total">
                    <div class="total-line">
                        <span>Subtotal:</span>
                        <span>$<span id="subtotal">0.00</span></span>
                    </div>
                    <div class="total-line">
                        <span>Tax:</span>
                        <span>$<span id="tax">0.00</span></span>
                    </div>
                    <div class="total-line total-final">
                        <span>Total:</span>
                        <span>$<span id="final-total">0.00</span></span>
                    </div>
                </div>
                <button class="checkout-btn" id="checkout-btn" disabled>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <!-- Customization Modal -->
    <div class="modal" id="customization-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-item-name">Customize Your Drink</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="customization-section">
                    <h4>Size</h4>
                    <div class="option-group">
                        <label class="option">
                            <input type="radio" name="size" value="regular" data-price="0" checked>
                            <span>Regular (+$0.00)</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="size" value="large" data-price="1.00">
                            <span>Large (+$1.00)</span>
                        </label>
                    </div>
                </div>
                
                <div class="customization-section">
                    <h4>Ice Level</h4>
                    <div class="option-group">
                        <label class="option">
                            <input type="radio" name="ice" value="no-ice" checked>
                            <span>No Ice</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="ice" value="light">
                            <span>Light Ice</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="ice" value="regular">
                            <span>Regular Ice</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="ice" value="extra">
                            <span>Extra Ice</span>
                        </label>
                    </div>
                </div>

                <div class="customization-section">
                    <h4>Sweetness Level</h4>
                    <div class="option-group">
                        <label class="option">
                            <input type="radio" name="sweetness" value="0" checked>
                            <span>0%</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="sweetness" value="25">
                            <span>25%</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="sweetness" value="50">
                            <span>50%</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="sweetness" value="75">
                            <span>75%</span>
                        </label>
                        <label class="option">
                            <input type="radio" name="sweetness" value="100">
                            <span>100%</span>
                        </label>
                    </div>
                </div>

                <div class="customization-section">
                    <h4>Add-ons</h4>
                    <div class="option-group">
                        <label class="option">
                            <input type="checkbox" name="addons" value="tapioca" data-price="0.50">
                            <span>Tapioca Pearls (+$0.50)</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="addons" value="jelly" data-price="0.50">
                            <span>Grass Jelly (+$0.50)</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="addons" value="pudding" data-price="0.75">
                            <span>Pudding (+$0.75)</span>
                        </label>
                        <label class="option">
                            <input type="checkbox" name="addons" value="popping" data-price="0.60">
                            <span>Popping Boba (+$0.60)</span>
                        </label>
                    </div>
                </div>

                <div class="quantity-section">
                    <h4>Quantity</h4>
                    <div class="quantity-controls">
                        <button class="qty-btn" onclick="changeQuantity(-1)">-</button>
                        <span id="item-quantity">1</span>
                        <button class="qty-btn" onclick="changeQuantity(1)">+</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="modal-price">
                    $<span id="modal-price">0.00</span>
                </div>
                <button class="add-to-cart-btn" onclick="addToCart()">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

    <script src="order.js"></script>
</body>
</html>
